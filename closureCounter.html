<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closures</title>
</head>
<body>
    <p>How to use closure to create magic counter</p>
    <script>
        let makeCounter = function() {
            var count = 0;
            let counter = function() {
                count++;
                return count;
            }
            return counter;
        }

        let doCount = makeCounter();
        console.log(doCount());
        console.log(doCount());
        console.log(doCount());
    </script>
</body>
</html>
